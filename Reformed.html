<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><em>Registration Form</em></h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Adress:*</label>
            <input type="text" name="email adress">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password" >
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="pasword" name="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dateofbirth">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="Non-Binary" id="Non-Binary">\
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Favorite Language"></select>
                <option>Javascript</option>
                <option>Python</option>
                <option>HTML</option>
                <option>Espanol</option>
        </div>
        <div>\
            <input type="checkbox" name="updates" id="updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="text" name="Create Account" value="Create Account">
        <label>*Indicates a required field</label>
    </form>
</body>
</html>
